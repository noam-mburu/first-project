{% extends 'layouts.html' %}

{% block body %}
    <div
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
        style="
            background-image: url('../static/img/sale.jpg');
            height: 140vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        ">
        <h1><span class="text-success">S</span>ales <small>Welcome {{session.username}}</small></h1>
        </style>
        <table class="table table-striped">
            <tr>
                <th class="text-light">ID</th>
                <th class="text-light">Customer</th>
                <th class="text-light">Product Type</th>
                <th class="text-light">Manufacturer</th>
                <th class="text-light">Price</th>
                <th class="text-light">Sale Date</th>
            </tr>
            {% for sale in sales %}
            <tr>
                <td class="text-light">{{sale.id}}</td>
                <td class="text-light">{{sale.customer}}</td>
                <td class="text-light">{{sale.product_type}}</td>
                <td class="text-light">{{sale.manufacturer}}</td>
                <td class="text-light">{{sale.price}}</td>
                <td class="text-light">{{sale.sale_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
